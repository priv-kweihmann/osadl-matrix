name: 'pull request'

on:
  pull_request

jobs:
  build:
    name: 'pull request'

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        pip3 install -r requirements-dev.txt
      shell: bash
    - name: lint
      run: |
        flake8
      shell: bash
    - name: build
      run: python3 setup.py build
      shell: bash
    - name: test
      run: |
        pytest
      shell: bash
